name: Build Angular & Pin to IPFS (Pinata)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-pin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Angular for IPFS/root)
        run: |
          # Web3 hosting serves at the root; use base-href "/"
          npx ng build --configuration=production --base-href="/"

      - name: Locate build output
        id: out
        shell: bash
        run: |
          BUILD_DIR=$(find dist -type f -name index.html -printf '%h\n' | head -n1)
          if [ -z "$BUILD_DIR" ]; then
            echo "No build output found under dist/"
            exit 1
          fi
          echo "dir=$BUILD_DIR" >> "$GITHUB_OUTPUT"
          echo "Detected BUILD_DIR=$BUILD_DIR"

      - name: Add SPA fallback (index -> 404)
        run: cp "${{ steps.out.outputs.dir }}/index.html" "${{ steps.out.outputs.dir }}/404.html"

      # ðŸ‘‰ Pin to IPFS via Pinata (no CLI needed)
      - name: Pinata deploy
        id: pin
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        with:
          path: ${{ steps.out.outputs.dir }}
          pin-name: "zouriel-portfolio-${{ github.sha }}"
          pinata-api-key: ${{ secrets.PINATA_API_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET_API_KEY }}
          remove-old: true
          verbose: true

      - name: Show CID + gateways
        run: |
          echo "CID: ${{ steps.pin.outputs.hash }}"
          echo "Pinata:   https://gateway.pinata.cloud/ipfs/${{ steps.pin.outputs.hash }}/"
          echo "Cloudflare: https://cloudflare-ipfs.com/ipfs/${{ steps.pin.outputs.hash }}/"
          echo "ipfs.io:  https://ipfs.io/ipfs/${{ steps.pin.outputs.hash }}/"
