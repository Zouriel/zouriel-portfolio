name: Deploy to GitHub Pages (Angular)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular)
        run: |
          # Project site, so set base-href to repo name
          npx ng build --configuration=production --base-href="/zouriel-portfolio/"

      - name: Locate build output
        id: out
        shell: bash
        run: |
          # Find the folder that contains index.html (Angular 17/18+ may use dist/<app>/browser)
          BUILD_DIR=$(find dist -type f -name index.html -printf '%h\n' | head -n1)
          echo "dir=$BUILD_DIR" >> "$GITHUB_OUTPUT"
          echo "Detected BUILD_DIR=$BUILD_DIR"

      - name: Add SPA fallback (404 -> index)
        run: cp "${{ steps.out.outputs.dir }}/index.html" "${{ steps.out.outputs.dir }}/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
